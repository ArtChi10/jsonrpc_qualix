<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-RPC Client</title>
</head>
<body>
    <h1>JSON-RPC Клиент</h1>
    <form method="post">
        {% csrf_token %}
        <label for="method">Метод JSON-RPC:</label>
        <input type="text" id="method" name="method" value="auth.check" required>
        <br><br>
        <label for="params">Параметры (JSON):</label>
        <textarea id="params" name="params">{}</textarea>
        <br><br>
        <button type="submit">Отправить</button>
    </form>

    {% if response %}
        <h2>Ответ от сервера:</h2>
        <pre>{{ response|safe }}</pre>
    {% endif %}
</body>
</html>
